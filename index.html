    <div id="New_User">
    <form id="create_user_form">
        <label for="name">Enter your name:</label><br>
        <input type="text" id="name" name="name" class="user_name"><br>
        <label for="money">How much money would you like to play with?</label><br>
        <input type="number" id="money" name="money" value="" class="user_bank"><br>

        <input type="number" id="players" name="players" value="" class="other_players"><br>

        <input type="submit" id="create_user">
      </form>
    </div>

    <div id="Placing_Bet" style="display: none;">
        <form class="place_bet_form">
        <label for="bet_amount">Enter Bet Amount</label><br>

        <!---information gets sent back in a fetch request to patch the player's bet for the round. ---->
        <button id="place_bet" type="button">Place Bet</button>
        </form>
    </div>


    <div id="bot_container" style="display: none;"></div>

    <div id="dealer_hand"></div>
    <div id="dealer_total"></div>
    

    
    <div id="player_container">

    <div id="player_total"></div>
    <div id="player_bet"></div>
    <div id="player_bet_id" style="display: none;"></div>
    <div id="player_bank_account"></div>
    
    <div id="Hit_Me">
    
    </div>

    <div id="Blackjack!" style="display: none;"><h1>BlackJack!</h1></div>

    <div id="dealer_won" style="display: none;"><h1>Dealer Wins The Round!</h1></div>
